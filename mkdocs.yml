site_name: Manual Override
site_description: A groundbreaking exploration of individual consciousness, free will,
  and personal liberation from unconscious programming.
site_author: Rez Khan
site_url: https://universalbookcompiler.com/10_Manual_Override/
site_dir: ../site_build
docs_dir: docs
nav:
- index.md
- Manual Override: manual-override.md
- 'Part 1: The Evidence':
  - chapter-1-the-charisma-phenomenon.md
  - chapter-2-the-four-stages-of-manual-override-development.md
  - chapter-3-the-automation-evidence.md
- 'Part 2: How Consciousness Actually Works':
  - chapter-9-the-observer-from-witness-to-relationship.md
  - chapter-10-the-malleable-mind.md
